<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>
<body class="bg-dark text-white">
    
<div class="container mt-5">
            
    <form action="{{ @BASE }}/test" method="POST">
        
        <div class="form-group col-12 col-md-8 offset-md-2">
            <label for="email">Email</label>
            <input type="text"
                   name="email"
                   class="form-control" 
                   id="email" 
                   placeholder="Email">
        </div>
        
        <div class="form-group col-12 col-md-8 offset-md-2">
            <label for="password">Password</label>
            <input type="password"
                   name="password" 
                   class="form-control" 
                   id="password" 
                   placeholder="Password">
        </div>
        
        <div class="custom-control custom-checkbox col-12 col-md-8 offset-md-2">
            <div class="form-check">
                <input class="custom-control-input" type="checkbox" id="remember">
                <label class="custom-control-label" for="remember">Remember Me</label>
            </div>
        </div>
        
        <input type="submit" value="login" class="btn btn-primary mx-auto mb-3" />
        
    </form>
</div>

</body>
</html>
